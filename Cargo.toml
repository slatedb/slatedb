[package]
name = "slatedb"
version = "0.1.0"
edition = "2021"

[dependencies]
bytes = "1.6.0"
crc32fast = "1.4.0"
crossbeam-channel = "0.5.12"
crossbeam-skiplist = "0.1.3"
futures = "0.3.30"
object_store = "0.9.1"
parking_lot = "0.12.1"
tokio = { version = "1.37.0", features = ["sync"] }

[dev-dependencies]
tokio = { version = "1.37.0", features = ["rt-multi-thread"] }
