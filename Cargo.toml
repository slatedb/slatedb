[package]
name = "slatedb"
version = "0.6.1"
edition = "2021"
description = "A cloud native embedded storage engine built on object storage."
repository = "https://github.com/slatedb/slatedb"
license = "Apache-2.0"
homepage = "https://slatedb.io"
readme = "README.md"

[dependencies]
async-trait = "0.1.82"
atomic = "0.6.0"
bitflags = "2.6.0"
bytemuck = "1.18.0"
bytes = { version = "1.7.1", features = ["serde"] }
chrono = { version = "0.4.38", features = ["serde"] }
clap = { version = "4.5", optional = true, features = ["derive"] }
crc32fast = "1.4.2"
crossbeam-channel = "0.5.13"
crossbeam-skiplist = "0.1.3"
dotenvy = { version = "0.15.7" }
duration-str = { version = "0.11.2", features = [
    "serde",
    "time",
], default-features = false }
fail-parallel = "0.5.1"
figment = { version = "0.10.19", features = ["env", "json", "toml", "yaml"] }
flatbuffers = "24.3.25"
flate2 = { version = "1.0.33", optional = true }
foyer = { version = "0.14.1", optional = true }
futures = "0.3.30"
humantime = { version = "2.1.0", optional = true }
log = { version = "0.4.22", features = ["std"] }
lz4_flex = { version = "0.11.3", optional = true }
moka = { version = "0.12.8", features = ["future"], optional = true }
object_store = "0.12.0"
once_cell = "1.19.0"
ouroboros = "0.18"
parking_lot = "0.12.3"
radix_trie = "0.2.1"
rand = "0.8.5"
rand_xorshift = "0.3.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
siphasher = "1"
snap = { version = "1.1.1", optional = true }
thiserror = "1.0.63"
tokio = { version = "1.40.0", features = [
    "fs",
    "macros",
    "sync",
    "rt",
    "rt-multi-thread",
    "signal",
] }
tracing = { version = "0.1.40", features = ["log"] }
tracing-subscriber = { version = "0.3" }
ulid = { version = "1.1.3", features = ["serde"] }
uuid = { version = "1.11.0", features = ["v4", "serde"] }
walkdir = "2.3.3"
zstd = { version = "0.13.2", optional = true }

[dev-dependencies]
bincode = "1"
criterion = { version = "0.5.1", features = ["async_tokio", "html_reports"] }
fail-parallel = { version = "0.5.1", features = ["failpoints"] }
figment = { version = "0.10.19", features = ["test"] }
filetime = "0.2"
insta = "1.39.0"
pprof = { version = "0.14.0", features = ["criterion", "protobuf-codec"] }
proptest = "1.5.0"
rstest = "0.23.0"
tempfile = "3.3"
tokio = { version = "1.40.0", features = ["rt-multi-thread"] }
tokio-test = "0.4.4"

[features]
default = ["aws", "moka"]
aws = ["object_store/aws"]
azure = ["object_store/azure"]
cli = ["clap", "clap/derive", "humantime"]
bencher = ["aws", "azure", "wal_disable", "clap", "clap/derive", "moka"]
compression = ["snappy"]
snappy = ["dep:snap"]
zlib = ["dep:flate2"]
lz4 = ["dep:lz4_flex"]
zstd = ["dep:zstd"]
wal_disable = []
moka = ["dep:moka"]
foyer = ["dep:foyer"]

[profile.bench]
lto = true

[lib]
# Disable `libtest` harness because it fights with Criterion's `--output-format bencher`
# See https://bheisler.github.io/criterion.rs/book/faq.html
bench = false

[[bin]]
name = "bencher"
path = "src/bencher/main.rs"
required-features = ["bencher"]
# Disable `libtest` harness because it fights with Criterion's `--output-format bencher`
# See https://bheisler.github.io/criterion.rs/book/faq.html
bench = false

[[bin]]
name = "slatedb"
path = "src/cli/main.rs"
required-features = ["cli"]
# Disable `libtest` harness because it fights with Criterion's `--output-format bencher`
# See https://bheisler.github.io/criterion.rs/book/faq.html
bench = false

[[bench]]
name = "db_operations"
harness = false
