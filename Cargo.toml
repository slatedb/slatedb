[package]
name = "slatedb"
version = "0.2.0"
edition = "2021"
description = "A cloud native embedded storage engine built on object storage."
repository = "https://github.com/slatedb/slatedb"
license = "Apache-2.0"
homepage = "https://slatedb.io"
readme = "README.md"

[dependencies]
async-channel = "2.3.1"
async-trait = "0.1.82"
atomic = "0.6.0"
bytemuck = "1.18.0"
bytes = { version = "1.7.1", features = ["serde"] }
clap = { version = "4.5", optional = true, features = ["derive"] }
crc32fast = "1.4.2"
crossbeam-channel = "0.5.13"
crossbeam-skiplist = "0.1.3"
dotenvy = { version = "0.15.7" }
fail-parallel = "0.5.1"
flatbuffers = "24.3.25"
futures = "0.3.30"
leaky-bucket = {  version = "1.1", optional = true }
object_store = "0.11.0"
parking_lot = "0.12.3"
siphasher = "1"
thiserror = "1.0.63"
tokio = { version = "1.40.0", features = ["fs", "macros", "sync", "rt", "rt-multi-thread"] }
ulid = { version = "1.1.3", features = ["serde"] }
rand = "0.8.5"
rand_xorshift = "0.3.0"
log = {  version = "0.4.22", features = ["std"] }
once_cell = "1.19.0"
tracing = {version = "0.1.40", features = ["log"]}
tracing-subscriber = {version = "0.3"}
snap = { version = "1.1.1", optional = true }
flate2 = { version = "1.0.33", optional = true }
lz4_flex = { version = "0.11.3", optional = true }
zstd = { version = "0.13.2", optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
moka = { version = "0.12.8", features = ["future"], optional = true }
chrono = { version = "0.4.38", features = ["serde"] }
foyer = { version = "0.11.2", optional = true }

[dev-dependencies]
tokio = { version = "1.40.0", features = ["rt-multi-thread"] }
fail-parallel = { version = "0.5.1", features = ["failpoints"] }
tempfile = "3.3"

[features]
default = ["aws", "moka"]
aws = ["object_store/aws"]
cli = ["clap", "clap/derive"]
db_bench = ["aws", "leaky-bucket", "clap", "clap/derive", "wal_disable"]
s3_bench = ["aws", "wal_disable", "clap", "clap/cargo", "moka"]
compression = ["snappy"]
snappy = ["dep:snap"]
zlib = ["dep:flate2"]
lz4 = ["dep:lz4_flex"]
zstd = ["dep:zstd"]
wal_disable = []
moka = ["dep:moka"]
foyer = ["dep:foyer"]
[[bin]]
name = "compaction-execute-bench"
path = "src/compaction_execute_bench/compaction_execute_bench.rs"
required-features = ["db_bench"]

[[bin]]
name = "db-bench"
path = "src/db_bench/main.rs"
required-features = ["db_bench"]

[[bin]]
name = "s3-bench"
path = "src/s3_bench/main.rs"
required-features = ["s3_bench"]

[[bin]]
name = "slatedb"
path = "src/cli/main.rs"
required-features = ["cli"]

