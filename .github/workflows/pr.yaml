on: push
name: PR Checks

# Make sure CI fails on all warnings, including Clippy lints
env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features

  style_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run rustfmt
        run: cargo fmt -- --check

  flatbuffers_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install flatc
      - name: Install flatc
        run: sudo apt-get install -y flatbuffers-compiler

      # Check for differences
      - name: Generate and generated files
        run: |
          flatc -o tmp/generated --rust schemas/sst.fbs
          if ! diff -r src/generated tmp/generated; then
            echo "Generated files do not match!"
            diff -r src/generated tmp/generated
            exit 1
          fi

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Tests
        run: cargo test --verbose
