on: push
name: PR Checks

# Make sure CI fails on all warnings, including Clippy lints
env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features

  style_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run rustfmt
        run: cargo fmt -- --check

  flatbuffers_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install flatc
      - name: Install flatc
        run: sudo apt-get install -y flatbuffers-compiler

      # Regenerate the Rust files
      - name: Regenerate Rust files
        run: flatc -o src/generated --rust schemas/sst.fbs

      # Check for differences
      - name: Verify generated files
        run: |
          if ! diff -r src/generated src/generated_new; then
            echo "Generated files do not match!"
            exit 1
          fi

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Tests
        run: cargo test --verbose
