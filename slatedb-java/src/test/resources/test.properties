# SlateDB Java Client Test Configuration
# ===================================
# 
# This file contains test configuration for the SlateDB Java client.
# Copy this file and modify the values as needed for your environment.

# AWS S3 Configuration for E2E Tests
# ==================================
slatedb.test.s3.bucket=slatedb-sdk-dev
slatedb.test.aws.region=us-east-1

# AWS Credentials
# ===============
# Set these if you want to provide credentials via properties file
# Alternatively, use environment variables:
#   AWS_ACCESS_KEY_ID
#   AWS_SECRET_ACCESS_KEY
#   AWS_SESSION_TOKEN (if using temporary credentials)
#
# slatedb.test.aws.accessKey=YOUR_ACCESS_KEY_HERE
# slatedb.test.aws.secretKey=YOUR_SECRET_KEY_HERE

# Test Configuration
# ==================
# Enable/disable cleanup of test artifacts after tests complete
slatedb.test.cleanup.enabled=true

# Number of concurrent test executions (for parallel testing)
slatedb.test.concurrent.executions=4

# Test timeout in seconds
slatedb.test.timeout.seconds=300

# Local test directory (for filesystem-based tests)
slatedb.test.local.directory=/tmp/slatedb-java-test

# Logging Configuration
# =====================
# Set logging level for tests
slatedb.test.log.level=INFO

# Enable detailed native library logging
slatedb.test.native.logging.enabled=false
