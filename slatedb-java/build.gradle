plugins {
    id 'java-library'
}

group = 'com.slatedb'
version = '0.1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_24
    targetCompatibility = JavaVersion.VERSION_24
}

tasks.withType(JavaCompile).configureEach {
    options.release = 24
}

repositories {
    mavenCentral()
}
